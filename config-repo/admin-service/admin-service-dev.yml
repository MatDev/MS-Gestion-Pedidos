server:
  port: 8082
spring:
    application:
        name: admin-service
    datasource:
        url: jdbc:postgresql://localhost:5432/admindb
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
        ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
                order_inserts: true
                order_updates: true
