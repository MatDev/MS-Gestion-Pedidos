server:
  port: 8081

spring:
  application:
    name: admin-service
    datasource:
        url: jdbc:postgresql://localhost:5432/admindb
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
